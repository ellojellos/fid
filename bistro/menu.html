<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title> Menus </title>
<style>
body {
    background-color: #faf2e4;
    margin: 0 10%;
    font-family: sans-serif;
}

h1 {
    text-align: center;
    font-family: serif;
    font-weight: normal;
    text-transform: uppercase;
    border-bottom: 1px solid #57b1dc;
    margin-top: 50px;
}

h2 {
    text-align: center;
    color: #d1633c;
    font-size: 1em;
}

nav ol {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav ol li {
    display: inline-block;
    margin: 0 15px;
    position: relative;
}

nav ol li a {
    text-decoration: none;
    color: #57b1dc;
    font-weight: bold;
    font-size: 1.2em;
}

nav ol li a:hover {
    text-decoration: underline;
}

.preview {
    display: none; /* Hidden by default */
    position: absolute;
    top: 100%; /* Position below the link */
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 200px;
    border: 2px solid #d1633c;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    z-index: 10;
}

.preview iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
}

nav ol li:hover .preview {
    display: block;
}
.back-button {
    text-align: center;
    margin: 20px 0;
}
.back-button a {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background-color: #57b1dc;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 1.2em;
    font-weight: bold;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, transform 0.2s;
}
.back-button a:hover {
    background-color: #d1633c;
    transform: scale(1.05);
}
.summermenus-button {
    text-align: center;
    margin: 20px 0;
}
.summermenus-button a {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background-color: #d1633c;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 1.2em;
    font-weight: bold;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, transform 0.2s;
}
.summermenus-button a:hover {
    background-color: #b14f2e;
    transform: scale(1.05);
}
</style>
</head>
